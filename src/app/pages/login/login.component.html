<app-default-login-layout
title="Login into your account"
primaryBtnText="Login Now"
secundaryBtnText="Refresh Password"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="email@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/passoword-icon.svg"/>
    </app-primary-input>
    <span (click)="navigate()">forget passoword?</span>
  </form>
</app-default-login-layout>
